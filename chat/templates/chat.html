<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'chat/css/chat_style.css' %}">
</head>
<body>
    <div class="chat-container">
        <h2>Chat Room</h2>
        <div class="messages" id="chat-log">
            {% for message in messages %}
                <div class="message">
                    <strong>{{ message.user.username }}:</strong> {{ message.content }}
                </div>
            {% endfor %}
        </div>
        <form id="chat-form">
            {% csrf_token %}
            <textarea id="chat-message-input" name="message" rows="3" placeholder="Type your message here..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').innerHTML += ('<div class="message"><strong>' + data.user + ':</strong> ' + data.message + '</div>');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-form').onsubmit = function(e) {
            e.preventDefault();
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
